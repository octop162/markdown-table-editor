name: Build VSIX

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run package

      - name: Package VSIX
        run: npm run package:extension

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: "*.vsix"
          retention-days: 7

  release:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: extension
          path: ./

      - name: Get VSIX file name
        id: get-vsix
        run: echo "VSIX_FILE=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: package-version
        run: |
          VSIX_FILE=${{ steps.get-vsix.outputs.VSIX_FILE }}
          VERSION=$(echo $VSIX_FILE | grep -oP '(?<=beautiful-markdown-editor-)[0-9]+\.[0-9]+\.[0-9]+(?=\.vsix)')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          name: Release v${{ steps.package-version.outputs.VERSION }}
          files: ${{ steps.get-vsix.outputs.VSIX_FILE }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 