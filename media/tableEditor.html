<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル編集</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        .controls {
            margin-bottom: 20px;
        }
        .editable {
            min-width: 50px;
            min-height: 20px;
            white-space: pre-wrap; /* 改行を表示するために追加 */
        }
        
        /* テーブル下端と右端の追加エリア */
        .table-container {
            position: relative;
            display: inline-block;
        }
        
        .add-row-zone {
            height: 20px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            margin-top: -10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: ns-resize; /* 上下のリサイズカーソル */
            color: #666;
            position: relative;
        }
        
        .add-column-zone {
            width: 20px;
            background-color: #f9f9f9;
            border: 1px dashed #ccc;
            position: absolute;
            top: 0;
            right: -20px;
            bottom: 20px; /* 行追加ゾーンの高さ分調整 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: ew-resize; /* 左右のリサイズカーソル */
            color: #666;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        
        .add-row-zone:hover, .add-column-zone:hover {
            background-color: #e9e9e9;
            color: #333;
        }
        
        /* ドラッグ中のプレビュー */
        .drag-preview {
            position: absolute;
            background-color: rgba(75, 123, 236, 0.2);
            border: 1px dashed rgba(75, 123, 236, 0.5);
            pointer-events: none;
            z-index: 100;
        }
        
        .drag-preview.delete {
            background-color: rgba(236, 75, 75, 0.2);
            border: 1px dashed rgba(236, 75, 75, 0.5);
        }
        
        .drag-preview-text {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 101;
        }
        
        .drag-preview-text.delete {
            color: #d9534f;
        }
        
        /* デバッグパネル */
        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .debug-panel.visible {
            display: block;
        }
        
        .debug-log {
            margin: 0;
            padding: 2px 0;
        }
        
        .debug-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #4B7BEC;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
        }
    </style>
    <!-- React, ReactDOM, Babel CDNを追加 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <div id="debug-toggle" class="debug-toggle">D</div>
    <div id="debug-panel" class="debug-panel">
        <div class="debug-controls">
            <span>デバッグログ</span>
            <button id="clear-debug" style="padding: 2px 5px; font-size: 12px;">クリア</button>
        </div>
        <div id="debug-log-container"></div>
    </div>

    <!-- テーブルデータをグローバル変数として定義 -->
    <script>
        const initialTableData = TABLE_DATA_PLACEHOLDER;
        
        // デバッグ用のグローバル関数
        window.debugLog = function(message, data) {
            const container = document.getElementById('debug-log-container');
            const logEntry = document.createElement('pre');
            logEntry.className = 'debug-log';
            
            const timestamp = new Date().toLocaleTimeString();
            let logMessage = `[${timestamp}] ${message}`;
            
            if (data !== undefined) {
                if (typeof data === 'object') {
                    logMessage += ': ' + JSON.stringify(data, null, 2);
                } else {
                    logMessage += ': ' + data;
                }
            }
            
            logEntry.textContent = logMessage;
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
            
            // VS Codeにもデバッグメッセージを送信
            if (window.vscode) {
                window.vscode.postMessage({
                    command: 'debug',
                    message: logMessage
                });
            }
            
            // コンソールにも出力
            console.log(logMessage);
        };
        
        // デバッグパネルの表示/非表示を切り替え
        document.getElementById('debug-toggle').addEventListener('click', function() {
            const panel = document.getElementById('debug-panel');
            panel.classList.toggle('visible');
        });
        
        // デバッグログをクリア
        document.getElementById('clear-debug').addEventListener('click', function() {
            document.getElementById('debug-log-container').innerHTML = '';
            window.debugLog('ログをクリアしました');
        });
    </script>

    <!-- テーブルエディタのReactコード -->
    <script type="text/babel">
        // VSCodeのWebviewオブジェクト
        const vscode = acquireVsCodeApi();
        
        // デバッグログ用のショートカット
        const debug = window.debugLog;

        // テーブルエディタコンポーネント
        const TableEditor = () => {
            const [tableData, setTableData] = React.useState(initialTableData);
            const [dragState, setDragState] = React.useState({
                isDragging: false,
                type: null, // 'row' または 'column'
                startY: 0,
                startX: 0,
                currentY: 0,
                currentX: 0,
                rowCount: 0,
                columnCount: 0,
                isDelete: false // 削除モードかどうか
            });
            
            // 最新のドラッグ状態を参照するためのref
            const dragStateRef = React.useRef(dragState);
            
            // dragStateが更新されたらrefも更新
            React.useEffect(() => {
                dragStateRef.current = dragState;
            }, [dragState]);
            
            const tableContainerRef = React.useRef(null);
            const rowZoneRef = React.useRef(null);
            const columnZoneRef = React.useRef(null);
            
            React.useEffect(() => {
                debug('テーブルデータが更新されました', {
                    headers: tableData.headers.length,
                    rows: tableData.rows.length
                });
            }, [tableData]);

            // 行を追加
            const addRows = (count = 1) => {
                debug(`${count}行追加します`);
                const newRows = [];
                for (let i = 0; i < count; i++) {
                    newRows.push(Array(tableData.headers.length).fill(''));
                }
                
                setTableData({
                    ...tableData,
                    rows: [...tableData.rows, ...newRows]
                });
            };

            // 列を追加
            const addColumns = (count = 1) => {
                debug(`${count}列追加します`);
                const newHeaders = [];
                for (let i = 0; i < count; i++) {
                    newHeaders.push('新しい列');
                }
                
                setTableData({
                    ...tableData,
                    headers: [...tableData.headers, ...newHeaders],
                    rows: tableData.rows.map(row => [...row, ...Array(count).fill('')])
                });
            };
            
            // 行を削除
            const deleteRows = (count = 1) => {
                debug(`${count}行削除します`);
                
                // 最低1行は残す
                const remainingRows = Math.max(1, tableData.rows.length - count);
                
                if (remainingRows >= 1) {
                    const newRows = [...tableData.rows].slice(0, remainingRows);
                    
                    setTableData({
                        ...tableData,
                        rows: newRows
                    });
                }
            };
            
            // 列を削除
            const deleteColumns = (count = 1) => {
                debug(`${count}列削除します`);
                
                // 最低1列は残す
                const remainingColumns = Math.max(1, tableData.headers.length - count);
                
                if (remainingColumns >= 1) {
                    const newHeaders = [...tableData.headers].slice(0, remainingColumns);
                    
                    const newRows = tableData.rows.map(row => {
                        return [...row].slice(0, remainingColumns);
                    });
                    
                    setTableData({
                        ...tableData,
                        headers: newHeaders,
                        rows: newRows
                    });
                }
            };

            // テーブルを保存
            const saveTable = () => {
                try {
                    // 編集されたテーブルデータを収集
                    const headers = Array.from(document.querySelectorAll('th .editable')).map(th => {
                        // 改行を<br>タグに変換して保存
                        return th.innerHTML.replace(/<div>/g, '<br>').replace(/<\/div>/g, '').replace(/<br>/g, '<br>');
                    });
                    
                    const rows = [];
                    const rowElements = document.querySelectorAll('tbody tr');
                    rowElements.forEach(row => {
                        const cells = Array.from(row.querySelectorAll('td .editable')).map(td => {
                            // 改行を<br>タグに変換して保存
                            return td.innerHTML.replace(/<div>/g, '<br>').replace(/<\/div>/g, '').replace(/<br>/g, '<br>');
                        });
                        rows.push(cells);
                    });
                    
                    // 列数を統一する
                    const maxColumns = Math.max(
                        headers.length,
                        ...rows.map(row => row.length)
                    );
                    
                    // ヘッダーの列数を調整
                    while (headers.length < maxColumns) {
                        headers.push('');
                    }
                    
                    // 各行の列数を調整
                    rows.forEach(row => {
                        while (row.length < maxColumns) {
                            row.push('');
                        }
                    });
                    
                    // 更新されたテーブルデータ
                    const updatedTableData = {
                        startLine: tableData.startLine,
                        endLine: tableData.endLine,
                        headers,
                        rows
                    };
                    
                    debug('テーブルを保存します', updatedTableData);
                    
                    // VSCodeに更新を通知
                    vscode.postMessage({
                        command: 'updateTable',
                        tableData: updatedTableData
                    });
                } catch (error) {
                    debug('テーブル保存中にエラーが発生しました', error.message);
                    console.error('Error saving table:', error);
                }
            };

            // 編集可能なセルコンポーネント
            const EditableCell = ({ content }) => {
                // <br>タグを実際の改行に変換して表示
                const htmlContent = content.replace(/<br>/g, '\\n').replace(/\\n/g, '<br>');
                
                return (
                    <div
                        className="editable"
                        contentEditable="true"
                        dangerouslySetInnerHTML={{ __html: htmlContent }}
                    />
                );
            };
            
            // ドラッグ開始ハンドラ
            const handleDragStart = (e, type) => {
                e.preventDefault();
                
                const startY = e.clientY;
                const startX = e.clientX;
                
                debug('ドラッグを開始しました', { type, startX, startY });
                
                setDragState({
                    isDragging: true,
                    type,
                    startY,
                    startX,
                    currentY: startY,
                    currentX: startX,
                    rowCount: 0,
                    columnCount: 0,
                    isDelete: false
                });
                
                // グローバルのマウスイベントを追加
                document.addEventListener('mousemove', handleDragMove);
                document.addEventListener('mouseup', handleDragEnd);
            };
            
            // ドラッグ移動ハンドラ
            const handleDragMove = (e) => {
                if (!dragStateRef.current.isDragging) return;
                
                const currentY = e.clientY;
                const currentX = e.clientX;
                
                // 行数または列数を計算
                let rowCount = 0;
                let columnCount = 0;
                let isDelete = false;
                
                if (dragStateRef.current.type === 'row') {
                    const diffY = currentY - dragStateRef.current.startY;
                    
                    if (diffY < 0) {
                        // 上方向のドラッグは削除モード
                        isDelete = true;
                        // 20pxごとに1行として計算（絶対値を使用）
                        rowCount = Math.min(
                            tableData.rows.length - 1, // 最低1行は残す
                            Math.max(1, Math.floor(Math.abs(diffY) / 20))
                        );
                    } else {
                        // 下方向のドラッグは追加モード
                        isDelete = false;
                        // 20pxごとに1行として計算
                        rowCount = Math.max(1, Math.floor(diffY / 20));
                    }
                } else if (dragStateRef.current.type === 'column') {
                    const diffX = currentX - dragStateRef.current.startX;
                    
                    if (diffX < 0) {
                        // 左方向のドラッグは削除モード
                        isDelete = true;
                        // 20pxごとに1列として計算（絶対値を使用）
                        columnCount = Math.min(
                            tableData.headers.length - 1, // 最低1列は残す
                            Math.max(1, Math.floor(Math.abs(diffX) / 20))
                        );
                    } else {
                        // 右方向のドラッグは追加モード
                        isDelete = false;
                        // 20pxごとに1列として計算
                        columnCount = Math.max(1, Math.floor(diffX / 20));
                    }
                }
                
                // 値が変わった場合のみデバッグログを出力
                if (rowCount !== dragStateRef.current.rowCount || 
                    columnCount !== dragStateRef.current.columnCount ||
                    isDelete !== dragStateRef.current.isDelete) {
                    debug('ドラッグ中', { 
                        type: dragStateRef.current.type, 
                        rowCount, 
                        columnCount,
                        isDelete,
                        currentX,
                        currentY
                    });
                }
                
                setDragState({
                    ...dragStateRef.current,
                    currentY,
                    currentX,
                    rowCount,
                    columnCount,
                    isDelete
                });
            };
            
            // ドラッグ終了ハンドラ
            const handleDragEnd = (e) => {
                // 現在のドラッグ状態を取得
                const currentDragState = dragStateRef.current;
                
                if (!currentDragState.isDragging) return;
                
                debug('ドラッグを終了しました', {
                    type: currentDragState.type,
                    rowCount: currentDragState.rowCount,
                    columnCount: currentDragState.columnCount,
                    isDelete: currentDragState.isDelete,
                    currentX: currentDragState.currentX,
                    currentY: currentDragState.currentY
                });
                
                // 行または列を追加/削除
                if (currentDragState.type === 'row') {
                    if (currentDragState.isDelete) {
                        // 行を削除
                        if (currentDragState.rowCount > 0) {
                            deleteRows(currentDragState.rowCount);
                        }
                    } else {
                        // 行を追加
                        if (currentDragState.rowCount > 0) {
                            addRows(currentDragState.rowCount);
                        }
                    }
                } else if (currentDragState.type === 'column') {
                    if (currentDragState.isDelete) {
                        // 列を削除
                        if (currentDragState.columnCount > 0) {
                            deleteColumns(currentDragState.columnCount);
                        }
                    } else {
                        // 列を追加
                        if (currentDragState.columnCount > 0) {
                            addColumns(currentDragState.columnCount);
                        }
                    }
                }
                
                // ドラッグ状態をリセット
                setDragState({
                    isDragging: false,
                    type: null,
                    startY: 0,
                    startX: 0,
                    currentY: 0,
                    currentX: 0,
                    rowCount: 0,
                    columnCount: 0,
                    isDelete: false
                });
                
                // グローバルのマウスイベントを削除
                document.removeEventListener('mousemove', handleDragMove);
                document.removeEventListener('mouseup', handleDragEnd);
            };
            
            // ドラッグプレビューのスタイルを計算
            const getDragPreviewStyle = () => {
                if (!dragState.isDragging) return { display: 'none' };
                
                if (dragState.type === 'row') {
                    if (dragState.isDelete) {
                        // 削除プレビュー（テーブルの下部から上に向かって）
                        const tableRect = tableContainerRef.current.getBoundingClientRect();
                        
                        return {
                            left: tableRect.left,
                            bottom: tableRect.bottom - 20, // 行追加ゾーンの高さを除く
                            width: tableRect.width,
                            height: dragState.rowCount * 20,
                            top: 'auto'
                        };
                    } else {
                        // 追加プレビュー
                        const tableRect = tableContainerRef.current.getBoundingClientRect();
                        const rowZoneRect = rowZoneRef.current.getBoundingClientRect();
                        
                        return {
                            left: tableRect.left,
                            top: rowZoneRect.bottom,
                            width: tableRect.width,
                            height: dragState.rowCount * 20
                        };
                    }
                } else if (dragState.type === 'column') {
                    if (dragState.isDelete) {
                        // 削除プレビュー（テーブルの右端から左に向かって）
                        const tableRect = tableContainerRef.current.getBoundingClientRect();
                        
                        return {
                            right: tableRect.right,
                            top: tableRect.top,
                            width: dragState.columnCount * 20,
                            height: tableRect.height - 20, // 行追加ゾーンの高さを除く
                            left: 'auto'
                        };
                    } else {
                        // 追加プレビュー
                        const tableRect = tableContainerRef.current.getBoundingClientRect();
                        const columnZoneRect = columnZoneRef.current.getBoundingClientRect();
                        
                        return {
                            left: columnZoneRect.right,
                            top: tableRect.top,
                            width: dragState.columnCount * 20,
                            height: tableRect.height - 20 // 行追加ゾーンの高さを除く
                        };
                    }
                }
                
                return { display: 'none' };
            };
            
            // ドラッグプレビューテキストのスタイルを計算
            const getDragPreviewTextStyle = () => {
                if (!dragState.isDragging) return { display: 'none' };
                
                return {
                    left: dragState.currentX + 10,
                    top: dragState.currentY + 10
                };
            };
            
            // ドラッグプレビューテキストを取得
            const getDragPreviewText = () => {
                if (dragState.type === 'row') {
                    if (dragState.isDelete) {
                        return `${dragState.rowCount}行削除`;
                    } else {
                        return `${dragState.rowCount}行追加`;
                    }
                } else if (dragState.type === 'column') {
                    if (dragState.isDelete) {
                        return `${dragState.columnCount}列削除`;
                    } else {
                        return `${dragState.columnCount}列追加`;
                    }
                }
                return '';
            };

            return (
                <div>
                    <div className="controls">
                        <button onClick={saveTable}>保存</button>
                    </div>
                    
                    <div className="table-container" ref={tableContainerRef}>
                        <table>
                            <thead>
                                <tr>
                                    {tableData.headers.map((header, index) => (
                                        <th key={`header-${index}`}>
                                            <EditableCell content={header} />
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {tableData.rows.map((row, rowIndex) => (
                                    <tr key={`row-${rowIndex}`}>
                                        {row.map((cell, cellIndex) => (
                                            <td key={`cell-${rowIndex}-${cellIndex}`}>
                                                <EditableCell content={cell} />
                                            </td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        
                        {/* 行追加ゾーン */}
                        <div 
                            ref={rowZoneRef}
                            className="add-row-zone"
                            onMouseDown={(e) => handleDragStart(e, 'row')}
                            title="ドラッグして行を追加/削除"
                        >
                            + 行を追加/削除
                        </div>
                        
                        {/* 列追加ゾーン */}
                        <div 
                            ref={columnZoneRef}
                            className="add-column-zone"
                            onMouseDown={(e) => handleDragStart(e, 'column')}
                            title="ドラッグして列を追加/削除"
                        >
                            + 列を追加/削除
                        </div>
                        
                        {/* ドラッグプレビュー */}
                        {dragState.isDragging && (
                            <>
                                <div 
                                    className={`drag-preview ${dragState.isDelete ? 'delete' : ''}`}
                                    style={getDragPreviewStyle()}
                                ></div>
                                <div 
                                    className={`drag-preview-text ${dragState.isDelete ? 'delete' : ''}`}
                                    style={getDragPreviewTextStyle()}
                                >
                                    {getDragPreviewText()}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Reactコンポーネントをレンダリング
        ReactDOM.render(
            <TableEditor />,
            document.getElementById('root')
        );
        
        // 初期化完了のログ
        debug('テーブルエディタが初期化されました', {
            headers: initialTableData.headers.length,
            rows: initialTableData.rows.length
        });
        
        // メッセージハンドラを登録
        window.addEventListener('message', event => {
            const message = event.data;
            debug('VS Codeからメッセージを受信しました', message);
        });
    </script>
</body>
