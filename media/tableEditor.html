<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル編集</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        .controls {
            margin-bottom: 20px;
        }
        .editable {
            min-width: 50px;
            min-height: 20px;
            white-space: pre-wrap; /* 改行を表示するために追加 */
        }
    </style>
    <!-- React, ReactDOM, Babel CDNを追加 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- テーブルデータをグローバル変数として定義 -->
    <script>
        const initialTableData = TABLE_DATA_PLACEHOLDER;
    </script>

    <!-- テーブルエディタのReactコード -->
    <script type="text/babel">
        // VSCodeのWebviewオブジェクト
        const vscode = acquireVsCodeApi();

        // テーブルエディタコンポーネント
        const TableEditor = () => {
            const [tableData, setTableData] = React.useState(initialTableData);

            // 行を追加
            const addRow = () => {
                const newRow = Array(tableData.headers.length).fill('');
                setTableData({
                    ...tableData,
                    rows: [...tableData.rows, newRow]
                });
            };

            // 列を追加
            const addColumn = () => {
                setTableData({
                    ...tableData,
                    headers: [...tableData.headers, '新しい列'],
                    rows: tableData.rows.map(row => [...row, ''])
                });
            };

            // テーブルを保存
            const saveTable = () => {
                try {
                    // 編集されたテーブルデータを収集
                    const headers = Array.from(document.querySelectorAll('th .editable')).map(th => {
                        // 改行を<br>タグに変換して保存
                        return th.innerHTML.replace(/<div>/g, '<br>').replace(/<\/div>/g, '').replace(/<br>/g, '<br>');
                    });
                    
                    const rows = [];
                    const rowElements = document.querySelectorAll('tbody tr');
                    rowElements.forEach(row => {
                        const cells = Array.from(row.querySelectorAll('td .editable')).map(td => {
                            // 改行を<br>タグに変換して保存
                            return td.innerHTML.replace(/<div>/g, '<br>').replace(/<\/div>/g, '').replace(/<br>/g, '<br>');
                        });
                        rows.push(cells);
                    });
                    
                    // 列数を統一する
                    const maxColumns = Math.max(
                        headers.length,
                        ...rows.map(row => row.length)
                    );
                    
                    // ヘッダーの列数を調整
                    while (headers.length < maxColumns) {
                        headers.push('');
                    }
                    
                    // 各行の列数を調整
                    rows.forEach(row => {
                        while (row.length < maxColumns) {
                            row.push('');
                        }
                    });
                    
                    // 更新されたテーブルデータ
                    const updatedTableData = {
                        startLine: tableData.startLine,
                        endLine: tableData.endLine,
                        headers,
                        rows
                    };
                    
                    console.log('Sending data to VS Code:', updatedTableData);
                    
                    // VSCodeに更新を通知
                    vscode.postMessage({
                        command: 'updateTable',
                        tableData: updatedTableData
                    });
                } catch (error) {
                    console.error('Error saving table:', error);
                }
            };

            // 編集可能なセルコンポーネント
            const EditableCell = ({ content }) => {
                // <br>タグを実際の改行に変換して表示
                const htmlContent = content.replace(/<br>/g, '\\n').replace(/\\n/g, '<br>');
                
                return (
                    <div
                        className="editable"
                        contentEditable="true"
                        dangerouslySetInnerHTML={{ __html: htmlContent }}
                    />
                );
            };

            return (
                <div>
                    <h1>テーブル編集</h1>
                    <div className="controls">
                        <button onClick={addRow}>行を追加</button>
                        <button onClick={addColumn}>列を追加</button>
                        <button onClick={saveTable}>保存</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                {tableData.headers.map((header, index) => (
                                    <th key={`header-${index}`}>
                                        <EditableCell content={header} />
                                    </th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {tableData.rows.map((row, rowIndex) => (
                                <tr key={`row-${rowIndex}`}>
                                    {row.map((cell, cellIndex) => (
                                        <td key={`cell-${rowIndex}-${cellIndex}`}>
                                            <EditableCell content={cell} />
                                        </td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        // Reactコンポーネントをレンダリング
        ReactDOM.render(
            <TableEditor />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
